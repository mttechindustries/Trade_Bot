<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Data Test</title>
</head>
<body>
    <h1>Real-Time Market Data Test</h1>
    <div id="status">Testing...</div>
    <div id="data"></div>
    
    <script>
        const testAPI = async () => {
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('data');
            
            try {
                statusDiv.innerHTML = 'üîÑ Testing Binance API...';
                
                // Test Binance API directly
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = '‚úÖ API Working!';
                dataDiv.innerHTML = `
                    <h3>BTC/USDT Data:</h3>
                    <p>Price: $${parseFloat(data.lastPrice).toLocaleString()}</p>
                    <p>24h Change: ${data.priceChangePercent}%</p>
                    <p>Volume: ${parseFloat(data.volume).toLocaleString()}</p>
                `;
                
                // Test WebSocket
                const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
                
                ws.onopen = () => {
                    statusDiv.innerHTML += '<br>üîÑ WebSocket connected...';
                };
                
                ws.onmessage = (event) => {
                    const wsData = JSON.parse(event.data);
                    statusDiv.innerHTML = '‚úÖ API & WebSocket Working!';
                    dataDiv.innerHTML += `<p>Live Price: $${parseFloat(wsData.c).toLocaleString()}</p>`;
                };
                
                ws.onerror = (error) => {
                    statusDiv.innerHTML += '<br>‚ùå WebSocket Error: ' + error;
                };
                
            } catch (error) {
                statusDiv.innerHTML = '‚ùå Error: ' + error.message;
                console.error('API Test Error:', error);
            }
        };
        
        testAPI();
    </script>
</body>
</html>
